<div class="formularioRegistro">
    <form [formGroup]="personaForm" (ngSubmit)="guardar()" >
        <h2>Crear persona</h2>
        <div class="form-group">
            <label>Nombre</label>
            <input type="text" formControlName="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label>Apellido</label>
            <input type="text" formControlName="apellido" class="form-control">
        </div>
        <div class="form-group">
            <label>edad</label>
            <input type="text" formControlName="edad" class="form-control">
        </div>
        <div class="form-group">
            <label>Pais</label>
            <select name="pais" id="pais" formControlName="pais" class="form-control">
                <option [ngValue]="item" *ngFor="let item of paises">{{item.nombre}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Estado o region</label>
            <select name="estado" id="estado" formControlName="estado" class="form-control">
                <option [ngValue]="item" *ngFor="let item of estados">{{item.nombre}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="personaForm.invalid">Guardar</button>

    </form>
</div>

<div class="formularioRegistro">
    <h2>Personas registradas</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
                <th>Pais</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of persona">
                <td>{{item.nombre}}</td>
                <td>{{item.apellido}}</td>
                <td>{{item.edad}}</td>
                <td>{{item.pais.nombre}}</td>
                <td>{{item.estado.nombre}}</td>
                <td>
                    <button type="button" class="btn btn-success">Editar</button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger">Eliminar</button>
                </td>
        </tbody>
    </table>
</div>
